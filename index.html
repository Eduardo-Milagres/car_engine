<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <script src="scripts/elements.js"></script>
    <script src="scripts/creator.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/shapes.js"></script>
    <script src="scripts/math.js"></script>
  </head>

  <body>
    <header>
      <a id="calculo_forca">Cálculo de Força</a>
      <a id="parafuso">Cálculo de Parafusos</a>
    </header>

    <div id="canvas_area"></div>
    <div id="input_area">
      <div id="input_supports_area" class="inputs">
        <button id="create_support" onclick="elementCreator('supports')">Criar Ponto de Apoio</button>
      </div>

      <div id="input_forces_area" class="inputs">
        <button id="create_force" onclick="elementCreator('forces')">Criar Vetor</button>
      </div>
    </div>
  </body>
</html>
